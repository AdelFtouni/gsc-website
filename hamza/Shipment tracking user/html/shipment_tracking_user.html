<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/shipment_tracking_user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <title>Shipement tracking</title>
</head>
<body>
    
    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-12">
                <aside class="text-center">
                    <header class="header-aside d-flex justify-content-between align-items-center">
                        <button class="btn d-flex align-items-center">
                            <span><i class="ri-arrow-left-circle-line"></i></span>Back
                        </button>
                        <div id="online-bubble">
                            <div class="bubble">
                              <span class="bubble-outer-dot">
                              <span class="bubble-inner-dot"></span>
                              </span>
                            </div>
                          </div>
                    </header>
                    <h1 class="logo">Logo</h1>
                    <h4>Welcome dear</h4>
                    <p class="sub-welcoming-text">Your shipment is safe <br>
                    You can follow you shipment here</p>
                </aside>
            </div>
            <div class="col-lg-8 col-md-12 main-side">
                <div class="container d-flex justify-content-center">
                    <!-- <img src="../images/CMA CGM AIR CARGO - FR 03 11 2021.jpg" alt="" class="map-img"> -->
                    <div id="map"></div>
                </div>
               
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-tracking">
                                <div class="progress-track">
                                    <ul id="progressbar">
                                        <li class="step0 active " id="step1">
                                            <span><i class="ri-file-add-fill"></i>Ordered</span> 
                                        </li>
                                        <li class="step0 active text-center" id="step2"> 
                                            <span><i class="ri-truck-line"></i> Shipped</span>
                                           
                                        </li>
                                        <li class="step0 active text-right" id="step3">
                                            <span><i class="ri-map-pin-time-line"></i>
                                                En route</span>
                                           
                                        </li>
                                        <li class="step0 text-right" id="step4">
                                            <span><i class="ri-check-double-line"></i>Arrived</span>
                                            </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="details-tracking">
                        <div class="row">
                            <div class="col-lg-4 d-flex align-items-center">
                                <div class="small-field">
                                    code #
                                </div>
                                <div class="details-description">
                                    ABC123
                                </div>
                            </div>
                            <div class="col-lg-4 d-flex align-items-center">
                                <div class="small-field">
                                    Origin
                                </div>
                                <div class="details-description">
                                    Chicago
                                </div>
                            </div>
                            <div class="col-lg-4 d-flex align-items-center">
                                <div class="small-field">
                                    Destination
                                </div>
                                <div class="details-description">
                                    Hong-Kong
                                </div>
                            </div>
                        </div>
                        <div class="row my-5">
                            <div class="col-lg-4 d-flex align-items-center">
                                <div class="small-field">
                                    Location
                                </div>
                                <div class="details-description">
                                    Liege
                                </div>
                            </div>
                            <div class="col-lg-4 d-flex align-items-center">
                                <div class="small-field">
                                    Starting
                                </div>
                                <div class="details-description">
                                    10/04/2022
                                </div>
                            </div>
                            <div class="col-lg-4 d-flex align-items-center">
                                <div class="small-field">
                                    Arrival
                                </div>
                                <div class="details-description">
                                    30/04/2022
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/shipment_tracking_user.js"></script>
    <script type="module" src="/hamza/Shipment tracking user/js/index_map.js"></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_2SR2hPJ-Legs1Z8tF4u9vUnEJr9K_wc&map_ids=4c00a0a0a3aa7230&callback=initMap&v=weekly"
      defer
    ></script>
</body>
</html>
